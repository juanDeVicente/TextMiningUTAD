<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>textMiningUtad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'js/get_last_tweets.js' %}"></script>
</head>
<body style="background-color: whitesmoke">
<div class="col-6 offset-3 text-center">
    <h1>Text Mining U-tad</h1>
    <form class="form justify-content-center" method="post" action="{% url 'frequency' %}" id="search_form">
        {% csrf_token %}
        {{search_form.errors}}
        <div class="form-row">
            <div class="col">
                {{search_form.screen_name.errors}}
                {{search_form.screen_name}}
            </div>
            <div class="col mx-sm-3 mb-2">
                {{search_form.language.errors}}
                {{search_form.language}}
            </div>
        </div>
        <div class="form-row justify-content-center">
            <button type="button" class="btn btn-danger m-2" onclick="delete_last_tweets()">Delete</button>
            <button type="submit" class="btn btn-primary m-2" onclick="get_last_tweets()">Search</button>
        </div>
    </form>
</div>
<div id="frequency_words_row"></div>
</body>
</html>
